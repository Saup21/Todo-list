{% extends 'todo/base.html' %}

{% block content1 %}

{% for post in posts %}
    <div class="container">
        <div class="card card-login mx-auto mt-5">
           <div class="card-header post-flex">
               <p class="title"><u>{{ post.title }}</u></p>
               <time class="dt">{{ post.published_date }}</time>
           </div>
           <div class="card-body">
               <article class="">
                   {{ post.text|linebreaksbr }}
               </article>
           </div>
       </div>
    </div>
{% endfor %}


{% endblock %}
